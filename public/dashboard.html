    <style>
    .game-row{
        display: flex;
        margin-top: 20px;
        background: #f2f2f2;
    }
    .game-img{
        background: #B4C3C8;
        border-right: 8px solid #416E7B;
        width: 300px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .game-img img{
        max-height: 100%;
        max-width: 100%;
    }
    .game-description{
        /* background: #ccc; */
        width: 400px;
        padding: 20px;
    }
    .game-stat{
        background: #416E7B;
        width: calc(100% - 550px);
        padding: 20px 0;
    }
    .game-stat-container{
        display:flex;
        height: 100%;
    }
    .stat-item{
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #FFF;
        flex-grow: 1;
        flex-direction: column
    }
    .y-border{
        border-right: 4px solid #fff;
    }
    .stat-item span{
        font-size: 35px;
    }
   
</style>
